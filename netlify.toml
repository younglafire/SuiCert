[build]
  # Base directory - where the frontend code is located
  base = "frontend"
  # Build command for Vite
  command = "npm run build"
  # Output directory (relative to base, where Vite outputs the built files)
  publish = "dist"

# SPA redirect - send all routes to index.html for client-side routing
# This is essential for React Router to work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
